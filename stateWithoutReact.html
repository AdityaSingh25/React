<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="buttonParent"></div>
    <script>
      let state = {
        count: 0,
      };

      //developer code
      function onButtonPress() {
        state.count++;
        buttonComponentRender();
      }

      function buttonComponentRender() {
        const buttonParent = document.getElementById("buttonParent");
        buttonParent.innerHTML = "";
        const button = buttonComponent(state.count);
        buttonParent.appendChild(button);
      }

      //this function will give the button tag with onclick function
      function buttonComponent(count) {
        const button = document.createElement("button");
        button.innerHTML = `Counter  ${count}`;
        button.setAttribute("onclick", `onButtonPress()`);
        return button;
      }

      buttonComponentRender();
    </script>
  </body>
</html>
